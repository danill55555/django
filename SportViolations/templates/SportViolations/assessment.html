{% extends 'SportViolations/base.html' %}
{% load static %}


{% block content %}

<div class="flex items-center justify-center bg-gray-100">
   <div class="w-full max-w-2xl bg-white shadow-lg my-10 border-2 rounded-lg p-8 relative">
        <a href="{% url 'profile' %}" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
        </a>
        <h1 class="text-3xl font-bold text-center mb-6">Обследования</h1>
          <h2 class=" text-2xl font-bold text-indigo-500 mb-2">1 группа-маркеров:</h2>
        <h2 class=" text-2xl font-bold text-indigo-500 ">Антропометрическая:</h2>
        <form class="space-y-6" method="post">
            {% csrf_token %}

            <div class="space-y-5">
                <div class="flex justify-between gap-5">
                <div class="relative w-full">
                <i class="fas fa-ruler-vertical absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="height"  placeholder="Рост (см)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div class="relative w-full">
                <i class="fas fa-weight-hanging absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="weight"  placeholder="Масса тела (кг)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
            </div>
             <div class="flex justify-between gap-5">
            <div class="relative w-full">
                <i class="fas fa-shoe-prints absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="foot_length" placeholder="Длина стопы (см)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div class="relative w-full">
                <i class="fas fa-ruler-vertical absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="shin_length"  placeholder="Длина голени (см)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
             </div>
             <div class="flex justify-between gap-5">
            <div class="relative w-full">
                <i class="fas fa-ruler-vertical absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="thigh_length"  placeholder="Длина бедра (см)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div class="relative w-full">
                <i class="fas fa-ruler-horizontal absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="arm_span" placeholder="Размах рук (см)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
             </div>
             <div class="flex justify-between gap-5">
            <div class="relative w-full">
                <i class="fas fa-ruler-vertical absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="waist_circumference" placeholder="Объем талии (см)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div class="relative w-full">
                <i class="fas fa-ruler-vertical absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="hip_circumference" placeholder="Объем бедер (см)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
             </div>

            <div class="relative w-full">
                <i class="fas fa-ruler-vertical absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="chest_circumference"  placeholder="Окружность грудной клетки (см)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
            </div>


            <h2 class="text-xl font-bold text-gray-400 mb-6">Кистевая динамометрия</h2>
             <div class="flex justify-between gap-5">
            <div class="relative w-full">
                <i class="fas fa-tint absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="left_hand" placeholder="Правая рука (кг)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <div class="relative w-full">
                <i class="fas fa-dumbbell absolute top-3 left-3 text-gray-400"></i>
                <input type="number" name="right_hand" placeholder="Левая рука (кг)"
                       class="w-full rounded-md border border-gray-300 bg-gray-50 py-3 pl-10 pr-4 text-base font-medium text-gray-700 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none" />
            </div>
             </div>

            <div>
                <button
                    class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                    Отправить
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
