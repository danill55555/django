{% extends 'SportViolations/base.html' %}
{% load static %}


{% block content %}
 <div class="py-16">
        <div class="flex bg-gray-50 rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
            <div class="w-full p-8 lg:w-1/2 flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-indigo-700 text-center">Авторизация</h2>
                  <div class="mt-4 flex items-center justify-between">
                        <span class="border-2 w-full"></span>
                    </div>
                <form method="POST">
    {% csrf_token %}

    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Ошибка!</strong>
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="mt-8">
        <label class="block text-gray-700 text-md font-bold mb-2">Логин</label>
        <input class="bg-white text-gray-700 focus:outline-none focus:shadow-outline border border-indigo-500 rounded py-2 px-4 block w-full appearance-none" name="username" type="text" required/>
    </div>
    <div class="mt-8">
        <div class="flex justify-between">
            <label class="block text-gray-700 text-md font-bold mb-2">Пароль</label>
            <a href="#" class="text-md text-gray-500 hover:text-blue-600">Забыли пароль?</a>
        </div>
        <input name="password" class="bg-white text-gray-700 focus:outline-none focus:shadow-outline border border-indigo-500 rounded py-2 px-4 block w-full appearance-none" type="password" required/>
    </div>
    <div class="mt-8">
        <button type="submit" class="bg-indigo-500 text-white text-lg font-bold py-2 mt-4 px-4 w-full rounded hover:bg-indigo-600">Войти</button>
    </div>

    <div class="mt-4 flex items-center justify-between">
        <span class="border-b w-1/5 md:w-1/4"></span>
        <a href="{% url 'register' %}" class="text-md text-gray-500 uppercase">У вас нет Аккаута?</a>
        <span class="border-b w-1/5 md:w-1/4"></span>
    </div>
</form>

            </div>

               <div class="hidden lg:block lg:w-1/2 bg-cover flex items-center justify-center">
    <img src="{% static './img/j.jpg' %}" alt="" class="h-full object-cover rounded-lg ">
</div>
        </div>
    </div>
{% endblock %}
